# Fail2Ban jail configuration for FastAPI authentication
# File: /etc/fail2ban/jail.d/fastapi-auth.conf

[fastapi-auth]
enabled = true
port = 8000
filter = fastapi-auth
logpath = /path/to/your/app/logs/app.log
maxretry = 3
findtime = 300
bantime = 1800
action = iptables-multiport[name=fastapi-auth, port="8000", protocol=tcp]